<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Up Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Top-Up Game</h1>
    <p>Pilih game, nominal, dan metode pembayaran kamu!</p>
  </header>

  <main>
    <form id="topupForm">
      <label for="game">Pilih Game:</label>
      <select id="game" name="game">
        <option value="Mobile Legends">Mobile Legends</option>
        <option value="Free Fire">Free Fire</option>
        <option value="Genshin Impact">Genshin Impact</option>
      </select>

      <label for="userId">ID Player:</label>
      <input type="text" id="userId" name="userId" placeholder="Masukkan ID Player" required>

      <label for="amount">Nominal:</label>
      <select id="amount" name="amount">
        <option value="10">10 Diamond</option>
        <option value="50">50 Diamond</option>
        <option value="100">100 Diamond</option>
      </select>

      <label for="payment">Metode Pembayaran:</label>
      <select id="payment" name="payment">
        <option value="GoPay">GoPay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
      </select>

      <button type="submit">Checkout</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    <p>&copy; 2025 Top-Up Game Mini</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
